jobs:
  test:
    strategy:
      matrix:
        node_version: [20, 22]
        os: [ubuntu-latest, windows-latest]
    name: Node.js v${{ matrix.node_version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      DEBUG: 'impvol*'
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: ./.github/actions/prepare
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm test

name: Test

on:
  pull_request: ~
  push:
    branches:
      - main
